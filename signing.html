<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .signin-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-field:focus {
            border-color: #007BFF;
            outline: none;
        }

        .signin-button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .signin-button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="button" class="signin-button" onclick="validateSignIn()">Sign In</button>
        </form>
        <a href="/signup" class="signup-link">Don't have an account? Sign up</a>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        // Function to validate the email and password
        function validateSignIn() {
            // Predefined email and password (replace these with actual credentials or database calls)
            const correctEmail = "rafeekarsath123@gmail.com";
            const correctPassword = "@Rafeek2004";

            // Get the values entered by the user
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Simple validation for email and password
            if (email === correctEmail && password === correctPassword) {
                errorMessage.textContent = ''; // Clear any previous error messages
                ('Login successful!'); // Show a success message (optional)

                // Redirect to the index.html page
                window.location.href = 'order.html';  // Make sure the path is correct
            } else {
                errorMessage.textContent = 'Invalid email or password. Please try again.';
            }
        }
    </script>

</body>
</html>
